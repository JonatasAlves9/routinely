</html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Metronic React Demo 1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
  <title>Metronic Theme | Keenthemes</title>
  <link rel="shortcut icon" href="/media/logos/favicon.ico" />
</head>

<body id="kt_body" class="page-loading splash-screen mat-typography">
<noscript>You need to enable JavaScript to run this app.</noscript>
<!--begin::Theme mode setup on page load-->
<script>
  if (document.documentElement) {
    var defaultThemeMode = "system";

    var themeMode = localStorage.getItem("kt_theme_mode_value");
    if (!themeMode) {
      if (defaultThemeMode === "system") {
        themeMode =
          window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
      } else {
        themeMode = defaultThemeMode;
      }
    }

    document.documentElement.setAttribute("data-bs-theme", themeMode);
  }
</script>
<!--end::Theme mode setup on page load-->

<main id="root"></main>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<script crossorigin src="https://unpkg.com/react-router-dom@6.8.0/dist/umd/react-router-dom.production.min.js"></script>
